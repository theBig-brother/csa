<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator with Vue 2</title>
  <style>
    /* 自定义样式 */
    .calculator {
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .calculator input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    .calculator button {
      width: 48%;
      padding: 8px;
      margin-bottom: 5px;
      margin-right: 2%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #fff;
      cursor: pointer;
    }

    .calculator button:nth-child(2n+1) {
      margin-right: 0;
    }

    .calculator button:hover {
      background-color: #f2f2f2;
    }

    .calculator .result {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="app" class="calculator">
    <input type="text" v-model="expression" readonly>
    <div>
      <button @click="appendNumber(7)">7</button>
      <button @click="appendNumber(8)">8</button>
      <button @click="appendNumber(9)">9</button>
      <button @click="setOperator('+')">+</button>
      <button @click="appendNumber(4)">4</button>
      <button @click="appendNumber(5)">5</button>
      <button @click="appendNumber(6)">6</button>
      <button @click="setOperator('-')">-</button>
      <button @click="appendNumber(1)">1</button>
      <button @click="appendNumber(2)">2</button>
      <button @click="appendNumber(3)">3</button>
      <button @click="setOperator('*')">*</button>
      <button @click="appendNumber(0)">0</button>
      <button @click="clearExpression">C</button>
      <button @click="calculate">=</button>
      <button @click="setOperator('/')">/</button>
    </div>
    <div class="result">
      Result: {{ result }}
    </div>
  </div>

  <script src="./vue2.js"></script>
  <script>
    // 在此处编写Vue的逻辑代码
    new Vue({
      el: '#app',
      data: {
        expression: '',
        operator: '',
        result: ''
      },
      methods: {
        appendNumber: function(number) {
          this.expression += number;
        },
        setOperator: function(operator) {
          this.operator = operator;
          this.expression += ' ' + operator + ' ';
        },
        clearExpression: function() {
          this.expression = '';
          this.operator = '';
          this.result = '';
        },
        calculate: function() {
          this.result = eval(this.expression);
        }
      }
    });
  </script>
</body>

</html>
